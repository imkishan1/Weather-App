<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Weather</title>
    <link rel="shortcut icon" type="image/png" href="icons.png">
    <link rel="stylesheet" href="CSS/style.css" />
    <link
    rel="stylesheet"
    href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
 
      <div class="app-wrap">
      <div class="position">
          <header>
              <i class="fas fa-search windSearch"></i>      
              <input
              type="text"
              autocomplete="off"
              class="search-box"
              placeholder="Weather in your city" 
              />
              
            </header>
            <main>
                <section class="location">
          <div class="city">
            <span class="cityName">--</span>
            <i class="fa fa-map-marker"></i>
          </div>
          <div class="date">--</div>
        </section>
        <div class="current">
          <div class="temp">--<span>째c</span></div>
          <i id="icon" class=""></i>
          <div class="weather">--</div>
          <div class="hi-low">
            <span class="low-temp"> --째c </span><i class="fas fa-temperature-low temp-low"></i> /
            <span class="temp-high">--째c</span>
            <i class="fas fa-temperature-high temp-low"></i>
          </div>
          <div
           class="windGroup">
              <span class="windS"><span class="windSpeedValue">-- Km/h</span> <span class="direction">째 N</span> <i class="fas fa-wind windS"></i></span>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="credits">
        <h6>&copy; Kisalaya &nbsp;| Powered By OpenWeatherMap.org</h6>
      </div>
    </footer>
  </div>

    <script
      src="https://kit.fontawesome.com/340a598582.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->

    <script src="JS/main.js"></script>
  </body>
</html>
