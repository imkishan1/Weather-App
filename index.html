  <body>
 <div class="page-wrapper">
      <div class="app-wrap" id="app-wrap">
      <div class="position">
          <header>
              <i class="fas fa-search windSearch"></i>

         <section class="location">

            <span class="cityName">--</span>
            <i class="fa fa-map-marker"></i>
          </div>
          <div class="date">--</div>
        </section>
        <div class="current">
          <div class="temp">--<span>Â°c</span></div>
          <i id="icon" class=""></i>
          <div class="weather">--</div>
          <!-- <div class="description">--</div> -->
          <div class="hi-low">
            <span class="low-temp"> --Â°c </span><i class="fas fa-temperature-low temp-low"></i> /
            <span class="temp-high">--Â°c</span>
            <i class="fas fa-temperature-high temp-low"></i>
          </div>
          <div
           class="windGroup">
              <span class="windS"><span class="windSpeedValue">-- Km/h</span> <span class="direction">Â° N</span> <i class="fas fa-wind windS"></i></span>
          </div>
        </div>
      </main>
    </div>
  </div>
